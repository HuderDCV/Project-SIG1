<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="views/front/index :: head">
</head>
<body>
	<header th:replace="views/front/index :: header"></header>
	<nav id="navigation" th:fragment="navigation">
		<!-- container -->
		<div class="container">
			<!-- responsive-nav -->
			<div id="responsive-nav">
				<!-- NAV -->
				<ul class="main-nav nav navbar-nav">
					<li><a href="#">Mis Pedidos</a></li>
					<li class="active"><a href="#">Mis Productos Deseados</a></li>
					<li><a href="#">Opcion 1</a></li>
					<li><a href="#">Opcion 2</a></li>
				</ul>
				<!-- /NAV -->
			</div>
			<!-- /responsive-nav -->
		</div>
		<!-- /container -->
	</nav>
	<div class="section">
		<!-- container -->
		<div class="container">
			<!-- row -->
			<div class="row">
				<!-- Products tab & slick -->
				<h1>PRODUCTOS DESEADOS</h1>
				<div class="col-md-4">
					<div class="row">
						<div class="products-tabs">
							<!-- tab -->
							<div id="tab1" class="tab-pane active">
								<div class="products-slick" data-nav="#slick-nav-1">
									<!-- product -->
									<div th:each="productoDeseado : ${deseados}" class="product">
										<div class="product-img">
											<img width="100" height="100" th:src="${productoDeseado.imagenProductos.size() == 0} ? '':${productoDeseado.imagenProductos[0].direccion} ">
											<div class="product-label">
												<span class="sale">-30%</span> <span class="new">NEW</span>
											</div>
										</div>
										<div class="product-body">
											<p class="product-category">Category 1</p>
											<h3 class="product-name">
												<a th:href="@{/product(id_producto=${productoDeseado.idproducto})}" th:text=${productoDeseado.nombre}></a>
											</h3>
											<h4 class="product-price">
												$981.00
												<del class="product-old-price" th:text="${productoDeseado.precioUnitario}"></del>
											</h4>
											<div class="product-rating">
												<i class="fa fa-star"></i> <i class="fa fa-star"></i> <i class="fa fa-star"></i> <i class="fa fa-star"></i> <i class="fa fa-star"></i>
											</div>
											<div class="product-btns">
												<button class="add-to-wishlist">
													<i class="fa fa-heart-o"></i><span class="tooltipp">add to wishlist</span>
												</button>
												<button class="add-to-compare">
													<i class="fa fa-exchange"></i><span class="tooltipp">add to compare</span>
												</button>
												<button class="quick-view">
													<i class="fa fa-eye"></i><span class="tooltipp">quick view</span>
												</button>
											</div>
										</div>
										<div class="add-to-cart">
											<button class="add-to-cart-btn">
												<i class="fa fa-shopping-cart"></i> add to cart
											</button>
										</div>
									</div>
									<!-- /product -->
								</div>
								<div id="slick-nav-1" class="products-slick-nav"></div>
							</div>
							<!-- /tab -->
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
