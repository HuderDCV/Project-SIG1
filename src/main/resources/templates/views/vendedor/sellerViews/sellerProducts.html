<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
<div th:replace="views/vendedor/layout/layout :: head"></div>
<link rel="stylesheet"
	th:href="@{/assets/vendedor/css/bootstrap-progressbar-3.3.4.min.css}" />
<link rel="stylesheet" th:href="@{/assets/vendedor/css/jqvmap.min.css}" />
</head>
<body class="nav-md">
	<div class="container body">
		<div class="main_container">
			<!-- sidebar menu -->
			<div th:replace="views/vendedor/layout/layout :: menu"></div>
			<!-- /sidebar menu -->

			<!-- top navigation -->
			<div th:replace="views/vendedor/layout/layout :: header"></div>
			<!-- /top navigation -->

			<!-- page content -->
			<div class="right_col" role="main">
				<!-- top tiles -->
				<div class="row tile_count">
					<div class="col-md-2 col-sm-4 col-xs-6 tile_stats_count">
						<span class="count_top"><i class="fa fa-user"></i> Total
							Users</span>
						<div class="count">2500</div>
						<span class="count_bottom"><i class="green">4% </i> From
							last Week</span>
					</div>
					<div class="col-md-2 col-sm-4 col-xs-6 tile_stats_count">
						<span class="count_top"><i class="fa fa-clock-o"></i>
							Average Time</span>
						<div class="count">123.50</div>
						<span class="count_bottom"><i class="green"><i
								class="fa fa-sort-asc"></i>3% </i> From last Week</span>
					</div>
					<div class="col-md-2 col-sm-4 col-xs-6 tile_stats_count">
						<span class="count_top"><i class="fa fa-user"></i> Total
							Males</span>
						<div class="count green">2,500</div>
						<span class="count_bottom"><i class="green"><i
								class="fa fa-sort-asc"></i>34% </i> From last Week</span>
					</div>
					<div class="col-md-2 col-sm-4 col-xs-6 tile_stats_count">
						<span class="count_top"><i class="fa fa-user"></i> Total
							Females</span>
						<div class="count">4,567</div>
						<span class="count_bottom"><i class="red"><i
								class="fa fa-sort-desc"></i>12% </i> From last Week</span>
					</div>
					<div class="col-md-2 col-sm-4 col-xs-6 tile_stats_count">
						<span class="count_top"><i class="fa fa-user"></i> Total
							Collections</span>
						<div class="count">2,315</div>
						<span class="count_bottom"><i class="green"><i
								class="fa fa-sort-asc"></i>34% </i> From last Week</span>
					</div>
					<div class="col-md-2 col-sm-4 col-xs-6 tile_stats_count">
						<span class="count_top"><i class="fa fa-user"></i> Total
							Connections</span>
						<div class="count">7,325</div>
						<span class="count_bottom"><i class="green"><i
								class="fa fa-sort-asc"></i>34% </i> From last Week</span>
					</div>
				</div>
				<!-- /top tiles -->

				<!--  PRODUCTOS DEL VENDEDOR -->
				<table class="table">
					<thead>
						<tr>
							<th scope="col">Código</th>
							<th scope="col">Producto</th>
							<th scope="col">Descripción</th>
							<th scope="col">Stock</th>
							<th scope="col">Precio(S/.)</th>
							<th scope="col">Categoría</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="pro:${productosVendedor}">
							<th scope="row" th:text="${pro.codigo}"></th>
							<td th:text="${pro.nombre}"></td>
							<td th:text="${pro.descripcion}"></td>
							<td th:text="${pro.cantidad}"></td>
							<td th:text="${pro.precioUnitario}"></td>
							<td th:text="${pro.marca}"></td>
						</tr>
					</tbody>
				</table>
				<!--  FIN PRODUCTOS VENDEDOR -->
				<br>

			</div>
			<!-- /page content -->

			<!-- footer content -->
			<footer>
				<div th:replace="views/vendedor/layout/layout :: footer"></div>
				<script th:src="@{/assets/vendedor/js/Chart.min.js}"></script>
				<script th:src="@{/assets/vendedor/js/gauge.min.js}"></script>
				<script th:src="@{/assets/vendedor/js/bootstrap-progressbar.min.js}"></script>

				<script th:src="@{/assets/vendedor/js/icheck.min.js}"></script>
				<script th:src="@{/assets/vendedor/js/skycons.js}"></script>
				<script th:src="@{/assets/vendedor/js/jquery.flot.js}"></script>

				<script th:src="@{/assets/vendedor/js/jquery.flot.pie.js}"></script>
				<script th:src="@{/assets/vendedor/js/jquery.flot.time.js}"></script>
				<script th:src="@{/assets/vendedor/js/jquery.flot.stack.js}"></script>

				<script th:src="@{/assets/vendedor/js/jquery.flot.orderBars.js}"></script>
				<script th:src="@{/assets/vendedor/js/jquery.flot.spline.min.js}"></script>
				<script th:src="@{/assets/vendedor/js/curvedLines.js}"></script>

				<script th:src="@{/assets/vendedor/js/date.js}"></script>
				<script th:src="@{/assets/vendedor/js/jquery.vmap.js}"></script>
				<script th:src="@{/assets/vendedor/js/jquery.vmap.world.js}"></script>

				<script th:src="@{/assets/vendedor/js/jquery.vmap.sampledata.js}"></script>
				<script th:src="@{/assets/vendedor/js/moment.min.js}"></script>
				<script th:src="@{/assets/vendedor/js/daterangepicker.js}"></script>
				<script th:src="@{/assets/vendedor/js/jsFlot.js}"></script>
			</footer>
			<!-- /footer content -->
		</div>
	</div>
</body>
</html>
