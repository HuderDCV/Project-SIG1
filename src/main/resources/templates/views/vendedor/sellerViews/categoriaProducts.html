<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
<div th:replace="views/vendedor/layout/layout :: head"></div>
<link rel="stylesheet"
	th:href="@{/assets/vendedor/css/bootstrap-progressbar-3.3.4.min.css}" />
<link rel="stylesheet" th:href="@{/assets/vendedor/css/jqvmap.min.css}" />
</head>
<body class="nav-md">
	<div class="container body">
		<div class="main_container">
			<!-- sidebar menu -->
			<div th:replace="views/vendedor/layout/layout :: menu"></div>
			<!-- /sidebar menu -->

			<!-- top navigation -->
			<div th:replace="views/vendedor/layout/layout :: header"></div>
			<!-- /top navigation -->

			<!-- page content -->


			<div class="right_col" role="row">

				<!--  PRODUCTOS DEL VENDEDOR -->

				<div class="row">

					<div class="col-md-12 col-sm-12">
						<!-- BEGIN PORTLET-->
						<div class="portlet light ">
							<div class="portlet-title">
								<div class="page-title">
									<h1>REPORTE DE PRODUCTOS POR CATEGORIAS</h1>									
								</div>
							</div>
							<div class="portlet-body">


								<!--  TABLA DATOS INICIO -->
								<div th:if="${message}" class="alert alert-primary" role="alert">
									<span th:text="${message}"></span>
								</div>

								<div class="col-md-10" th:each="categoria : ${categorias}">
									<b th:text=${categoria.nombre}></b>
									<table class="table" style="width: 700px">

										<thead>
											<tr>
												<th scope="col">Código</th>
												<th scope="col">Producto</th>
												<th scope="col">Descripción</th>
												<th scope="col">Precio(S/.)</th>
												<th scope="col">Editar</th>
											</tr>
										</thead>
										<tbody>
											<tr th:each="pro:${productosVendedor}"
												th:if="${pro.nombreCategoria == categoria.nombre}">
												<th scope="col" th:text="${pro.codigo}"></th>
												<td scope="col" th:text="${pro.nombre}"></td>
												<td scope="col" th:text="${pro.descripcion}"></td>
												<td scope="col" th:text="${pro.precioUnitario}"></td>
												<td><a th:href="@{/modificar/}+${pro.idproducto}"
													class="btn btn-success">Modificar <i
														class="fa fa-pencil" aria-hidden="true"></i></a></td>
												<td><a
													th:onclick="eliminarProduct([[${pro.idproducto}]],[[${usuario.idusuario}]])"
													class="btn btn-danger">Eliminar <i class="fa fa-trash"
														aria-hidden="true"></i>
												</a></td>
											</tr>
										</tbody>
									</table>
								</div>
							</div>
							<!-- END PORTLET-->
						</div>
					</div>
					<!--  FIN PRODUCTOS VENDEDOR -->


				</div>
				<!-- /page content -->

				<!-- footer content -->
				<footer>
					<div th:replace="views/vendedor/layout/layout :: footer"></div>
					<script th:src="@{/assets/vendedor/js/Chart.min.js}"></script>
					<script th:src="@{/assets/vendedor/js/gauge.min.js}"></script>
					<script
						th:src="@{/assets/vendedor/js/bootstrap-progressbar.min.js}"></script>

					<script th:src="@{/assets/vendedor/js/icheck.min.js}"></script>
					<script th:src="@{/assets/vendedor/js/skycons.js}"></script>
					<script th:src="@{/assets/vendedor/js/jquery.flot.js}"></script>

					<script th:src="@{/assets/vendedor/js/jquery.flot.pie.js}"></script>
					<script th:src="@{/assets/vendedor/js/jquery.flot.time.js}"></script>
					<script th:src="@{/assets/vendedor/js/jquery.flot.stack.js}"></script>

					<script th:src="@{/assets/vendedor/js/jquery.flot.orderBars.js}"></script>
					<script th:src="@{/assets/vendedor/js/jquery.flot.spline.min.js}"></script>
					<script th:src="@{/assets/vendedor/js/curvedLines.js}"></script>

					<script th:src="@{/assets/vendedor/js/date.js}"></script>
					<script th:src="@{/assets/vendedor/js/jquery.vmap.js}"></script>
					<script th:src="@{/assets/vendedor/js/jquery.vmap.world.js}"></script>

					<script th:src="@{/assets/vendedor/js/jquery.vmap.sampledata.js}"></script>
					<script th:src="@{/assets/vendedor/js/moment.min.js}"></script>
					<script th:src="@{/assets/vendedor/js/daterangepicker.js}"></script>
					<script th:src="@{/assets/vendedor/js/jsFlot.js}"></script>
				</footer>
				<!-- /footer content -->
			</div>
		</div>
			<!-- INICIO PARA EL MODAL ELIMINAR -->
	<script src="https://code.jquery.com/jquery-3.5.1.js"
		integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
		crossorigin="anonymous"></script>
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<script src="/assets/vendedor/funciones/funciones.js"></script>
	<!-- FIN PARA EL MODAL ELIMINAR -->
	<script src="../../assets/global/plugins/jquery.min.js"
		type="text/javascript"></script>
	<script src="../../assets/global/plugins/jquery-migrate.min.js"
		type="text/javascript"></script>
	<!-- IMPORTANT! Load jquery-ui.min.js before bootstrap.min.js to fix bootstrap tooltip conflict with jquery ui tooltip -->
	<script src="../../assets/global/plugins/jquery-ui/jquery-ui.min.js"
		type="text/javascript"></script>
	<script src="../../assets/global/plugins/bootstrap/js/bootstrap.min.js"
		type="text/javascript"></script>
	<script
		src="../../assets/global/plugins/bootstrap-hover-dropdown/bootstrap-hover-dropdown.min.js"
		type="text/javascript"></script>
	<script
		src="../../assets/global/plugins/jquery-slimscroll/jquery.slimscroll.min.js"
		type="text/javascript"></script>
	<script src="../../assets/global/plugins/jquery.blockui.min.js"
		type="text/javascript"></script>
	<script src="../../assets/global/plugins/jquery.cokie.min.js"
		type="text/javascript"></script>
	<script src="../../assets/global/plugins/uniform/jquery.uniform.min.js"
		type="text/javascript"></script>
	<script
		src="../../assets/global/plugins/bootstrap-switch/js/bootstrap-switch.min.js"
		type="text/javascript"></script>
	<!-- END CORE PLUGINS -->
	<!-- BEGIN PAGE LEVEL PLUGINS -->
	<script src="../../assets/global/plugins/jqvmap/jqvmap/jquery.vmap.js"
		type="text/javascript"></script>
	<script
		src="../../assets/global/plugins/jqvmap/jqvmap/maps/jquery.vmap.russia.js"
		type="text/javascript"></script>
	<script
		src="../../assets/global/plugins/jqvmap/jqvmap/maps/jquery.vmap.world.js"
		type="text/javascript"></script>
	<script
		src="../../assets/global/plugins/jqvmap/jqvmap/maps/jquery.vmap.europe.js"
		type="text/javascript"></script>
	<script
		src="../../assets/global/plugins/jqvmap/jqvmap/maps/jquery.vmap.germany.js"
		type="text/javascript"></script>
	<script
		src="../../assets/global/plugins/jqvmap/jqvmap/maps/jquery.vmap.usa.js"
		type="text/javascript"></script>
	<script
		src="../../assets/global/plugins/jqvmap/jqvmap/data/jquery.vmap.sampledata.js"
		type="text/javascript"></script>
	<!-- IMPORTANT! fullcalendar depends on jquery-ui.min.js for drag & drop support -->
	<script src="../../assets/global/plugins/morris/morris.min.js"
		type="text/javascript"></script>
	<script src="../../assets/global/plugins/morris/raphael-min.js"
		type="text/javascript"></script>
	<script src="../../assets/global/plugins/jquery.sparkline.min.js"
		type="text/javascript"></script>
	<!-- END PAGE LEVEL PLUGINS -->
	<!-- BEGIN PAGE LEVEL SCRIPTS -->
	<script src="../../assets/global/scripts/metronic.js"
		type="text/javascript"></script>
	<script src="../../assets/admin/layout4/scripts/layout.js"
		type="text/javascript"></script>
	<script src="../../assets/admin/layout2/scripts/quick-sidebar.js"
		type="text/javascript"></script>
	<script src="../../assets/admin/layout4/scripts/demo.js"
		type="text/javascript"></script>
	<script src="../../assets/admin/pages/scripts/index3.js"
		type="text/javascript"></script>
	<script src="../../assets/admin/pages/scripts/tasks.js"
		type="text/javascript"></script>
	<!-- END PAGE LEVEL SCRIPTS -->
	<script>
		jQuery(document).ready(function() {
			Metronic.init(); // init metronic core componets
			Layout.init(); // init layout
			Demo.init(); // init demo features
			QuickSidebar.init(); // init quick sidebar
			Index.init(); // init index page
			Tasks.initDashboardWidget(); // init tash dashboard widget  
		});
	</script>
	<!-- END JAVASCRIPTS -->
</body>
</html>
